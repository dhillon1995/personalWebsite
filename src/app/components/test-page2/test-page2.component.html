<div class="mainContainer">
    <mat-grid-list cols="1" rowHeight="220px">
        <mat-grid-tile>
            <mat-card>
                <mat-icon class="icons">garage</mat-icon>
                <div class=cardTitle>
                    Garage Door
                    
                </div>
                
                <mat-divider [inset]="true"></mat-divider>
                <div class=cardContent>
                    This should only be done with visual LOS for now. State Management and progress detection not built.
                </div>
                <mat-divider [inset]="true"></mat-divider>
                <mat-card-actions>
                    <button mat-button color="secondary" (click)="getData()">OPEN</button>
                    <button mat-button color="secondary" (click)="getData()">CLOSE</button>
                    <button mat-raised-button color="warn" (click)="getData()">STOP</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
</div>
